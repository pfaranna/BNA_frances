<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamos - Sistema Francés</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 0;
            min-height: 600px;
        }

        .inputs-section {
            background: #f8f9fa;
            padding: 40px;
            border-right: 1px solid #e9ecef;
        }

        .results-section {
            padding: 40px;
            overflow-x: auto;
            overflow-y: auto;
            max-height: 80vh;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .calculate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .export-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        .export-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .summary-card.blue {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .summary-card.green {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        }

        .summary-card.orange {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .summary-card h3 {
            font-size: 0.9rem;
            margin-bottom: 10px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-card .amount {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .table-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
        }

        .table-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .table-wrapper {
            overflow-x: auto;
            max-width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            min-width: 800px;
        }

        th {
            background: #34495e;
            color: white;
            padding: 15px 8px;
            text-align: center;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        td {
            padding: 12px 8px;
            text-align: right;
            border-bottom: 1px solid #ecf0f1;
            transition: background 0.2s ease;
            white-space: nowrap;
        }

        tr:hover td {
            background: #f8f9fa;
        }

        td:first-child {
            text-align: center;
            font-weight: 600;
            background: #ecf0f1;
        }

        .currency {
            color: #27ae60;
            font-weight: 600;
        }

        .date {
            color: #7f8c8d;
            font-size: 0.85rem;
        }

        .totals-row {
            background: #2c3e50 !important;
            color: white !important;
            font-weight: 700;
        }

        .totals-row td {
            background: #2c3e50 !important;
            color: white !important;
            border: none;
            padding: 15px 8px;
        }

        .no-results {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.1rem;
            padding: 60px 20px;
        }

        .no-results i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .results-section {
                max-height: none;
                padding: 20px;
            }
            
            .inputs-section {
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .summary-card {
                padding: 20px;
            }
            
            .summary-card .amount {
                font-size: 1.5rem;
            }
            
            table {
                font-size: 0.8rem;
                min-width: 700px;
            }
            
            th, td {
                padding: 10px 6px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .inputs-section, .results-section {
                padding: 15px;
            }
            
            .summary-card .amount {
                font-size: 1.3rem;
            }
            
            table {
                font-size: 0.75rem;
                min-width: 600px;
            }
        }

        /* Estilos para impresión */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                border-radius: 0;
            }
            
            .inputs-section {
                display: none;
            }
            
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .results-section {
                padding: 20px;
                max-height: none;
            }
            
            .export-btn {
                display: none;
            }
            
            table {
                font-size: 0.7rem;
                min-width: auto;
                width: 100%;
            }
            
            th, td {
                padding: 8px 4px;
            }
            
            .summary-cards {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin-bottom: 20px;
            }
            
            .summary-card {
                padding: 15px;
                box-shadow: none;
                border: 1px solid #ddd;
            }
            
            .summary-card .amount {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calculadora de Préstamos</h1>
            <p>Sistema Francés - Cuotas Fijas con Amortización</p>
        </div>

        <div class="main-content">
            <div class="inputs-section">
                <div class="input-group">
                    <label for="capital">Capital del Préstamo ($)</label>
                    <input type="number" id="capital" placeholder="Ingrese el monto del préstamo">
                </div>

                <div class="input-group">
                    <label for="tna">TNA - Tasa Nominal Anual (%)</label>
                    <input type="number" id="tna" step="0.01" placeholder="Ingrese la tasa anual">
                </div>

                <div class="input-group">
                    <label for="months">Plazo del Préstamo (meses)</label>
                    <select id="months">
                        <option value="">Seleccione el plazo</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="frequency">Frecuencia de Pago</label>
                    <select id="frequency">
                        <option value="12">Mensual (12 cuotas/año)</option>
                        <option value="6">Bimensual (6 cuotas/año)</option>
                        <option value="4">Trimestral (4 cuotas/año)</option>
                        <option value="2">Semestral (2 cuotas/año)</option>
                        <option value="1">Anual (1 cuota/año)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="iva">IVA sobre Intereses (%)</label>
                    <input type="number" id="iva" step="0.01" placeholder="21" value="21">
                </div>

                <div class="input-group">
                    <label for="startDate">Fecha de Inicio</label>
                    <input type="date" id="startDate">
                </div>

                <button class="calculate-btn" onclick="calculateLoan()">
                    Calcular Préstamo
                </button>

                <button class="export-btn" id="exportBtn" onclick="exportToPrint()" disabled>
                    📄 Exportar / Imprimir
                </button>
            </div>

            <div class="results-section">
                <div id="results">
                    <div class="no-results">
                        <div style="font-size: 4rem; margin-bottom: 20px; opacity: 0.3;">📊</div>
                        <p>Completa todos los datos y presiona "Calcular Préstamo" para ver el cuadro de amortización detallado</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inicializar la página
        function initializePage() {
            // Establecer fecha de hoy por defecto
            document.getElementById('startDate').valueAsDate = new Date();
            
            // Poblar el select de meses (1 a 84)
            const monthsSelect = document.getElementById('months');
            for (let i = 1; i <= 84; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${i} ${i === 1 ? 'mes' : 'meses'}`;
                monthsSelect.appendChild(option);
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-AR', {
                style: 'currency',
                currency: 'ARS',
                minimumFractionDigits: 2
            }).format(amount);
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('es-AR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        function addMonths(date, months) {
            const result = new Date(date);
            result.setMonth(result.getMonth() + months);
            return result;
        }

        function calculateLoan() {
            const capital = parseFloat(document.getElementById('capital').value) || 0;
            const tna = parseFloat(document.getElementById('tna').value) || 0;
            const months = parseInt(document.getElementById('months').value) || 0;
            const frequency = parseInt(document.getElementById('frequency').value) || 12;
            const ivaRate = parseFloat(document.getElementById('iva').value) || 0;
            const startDate = new Date(document.getElementById('startDate').value);

            if (capital <= 0 || tna <= 0 || months <= 0) {
                alert('Por favor, completa todos los campos con valores válidos');
                document.getElementById('exportBtn').disabled = true;
                return;
            }

            // Cálculos
            const periodicRate = (tna / 100) / frequency; // Tasa periódica
            const totalPeriods = Math.ceil(months / (12 / frequency)); // Número total de cuotas según frecuencia
            const monthsBetweenPayments = 12 / frequency; // Meses entre pagos

            // Cuota fija sin IVA (Fórmula sistema francés)
            const fixedPayment = capital * (periodicRate * Math.pow(1 + periodicRate, totalPeriods)) / 
                                (Math.pow(1 + periodicRate, totalPeriods) - 1);

            let remainingBalance = capital;
            let totalInterest = 0;
            let totalIva = 0;
            let totalCapital = 0;
            let totalGeneral = 0;

            const schedule = [];

            // Generar cuadro de amortización
            for (let period = 1; period <= totalPeriods; period++) {
                const interestPayment = remainingBalance * periodicRate;
                const ivaPayment = interestPayment * (ivaRate / 100);
                const principalPayment = Math.min(fixedPayment - interestPayment, remainingBalance);
                const totalPayment = principalPayment + interestPayment + ivaPayment;
                
                const paymentDate = addMonths(startDate, (period - 1) * monthsBetweenPayments);
                
                schedule.push({
                    period: period,
                    date: paymentDate,
                    initialBalance: remainingBalance,
                    principal: principalPayment,
                    interest: interestPayment,
                    iva: ivaPayment,
                    total: totalPayment,
                    finalBalance: Math.max(0, remainingBalance - principalPayment)
                });

                remainingBalance = Math.max(0, remainingBalance - principalPayment);
                totalInterest += interestPayment;
                totalIva += ivaPayment;
                totalCapital += principalPayment;
                totalGeneral += totalPayment;

                if (remainingBalance <= 0.01) break; // Evitar errores de redondeo
            }

            displayResults(schedule, {
                totalInterest,
                totalIva,
                totalCapital,
                totalGeneral,
                fixedPayment: schedule[0]?.total || 0,
                frequency: getFrequencyText(frequency),
                originalCapital: capital,
                periodsPlanned: months,
                periodsActual: schedule.length
            });

            // Habilitar botón de exportar
            document.getElementById('exportBtn').disabled = false;
        }

        function getFrequencyText(frequency) {
            const frequencies = {
                12: 'Mensual',
                6: 'Bimensual', 
                4: 'Trimestral',
                2: 'Semestral',
                1: 'Anual'
            };
            return frequencies[frequency] || 'Mensual';
        }

        function displayResults(schedule, totals) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="summary-cards">
                    <div class="summary-card blue">
                        <h3>Cuota ${totals.frequency}</h3>
                        <div class="amount">${formatCurrency(totals.fixedPayment)}</div>
                        <p>${schedule.length} cuotas</p>
                    </div>
                    <div class="summary-card green">
                        <h3>Total Intereses</h3>
                        <div class="amount">${formatCurrency(totals.totalInterest)}</div>
                    </div>
                    <div class="summary-card orange">
                        <h3>Total IVA</h3>
                        <div class="amount">${formatCurrency(totals.totalIva)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Total General</h3>
                        <div class="amount">${formatCurrency(totals.totalGeneral)}</div>
                        <p>Capital + Intereses + IVA</p>
                    </div>
                </div>

                <div class="table-container">
                    <div class="table-header">
                        <h2>Cuadro de Amortización Detallado</h2>
                        <p>Capital Original: ${formatCurrency(totals.originalCapital)} | Plazo: ${totals.periodsActual} cuotas ${totals.frequency.toLowerCase()}s</p>
                    </div>
                    <div class="table-wrapper">
                        <table id="amortizationTable">
                            <thead>
                                <tr>
                                    <th>Cuota</th>
                                    <th>Fecha Venc.</th>
                                    <th>Saldo Inicial</th>
                                    <th>Capital</th>
                                    <th>Interés</th>
                                    <th>IVA</th>
                                    <th>Importe Total</th>
                                    <th>Saldo Final</th>
                                </tr>
                            </thead>
                            <tbody>
            `;

            schedule.forEach(payment => {
                html += `
                    <tr>
                        <td>${payment.period}</td>
                        <td class="date">${payment.date.toLocaleDateString('es-AR')}</td>
                        <td class="currency">${formatCurrency(payment.initialBalance)}</td>
                        <td class="currency">${formatCurrency(payment.principal)}</td>
                        <td class="currency">${formatCurrency(payment.interest)}</td>
                        <td class="currency">${formatCurrency(payment.iva)}</td>
                        <td class="currency" style="font-weight: 700; color: #2c3e50;">${formatCurrency(payment.total)}</td>
                        <td class="currency">${formatCurrency(payment.finalBalance)}</td>
                    </tr>
                `;
            });

            html += `
                            <tr class="totals-row">
                                <td colspan="3"><strong>TOTALES</strong></td>
                                <td><strong>${formatCurrency(totals.totalCapital)}</strong></td>
                                <td><strong>${formatCurrency(totals.totalInterest)}</strong></td>
                                <td><strong>${formatCurrency(totals.totalIva)}</strong></td>
                                <td><strong>${formatCurrency(totals.totalGeneral)}</strong></td>
                                <td>-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            `;

            resultsDiv.innerHTML = html;
        }

        function exportToPrint() {
            // Crear una nueva ventana para la impresión
            const printWindow = window.open('', '_blank');
            
            // Obtener el contenido de los resultados
            const resultsContent = document.getElementById('results').innerHTML;
            const title = 'Cuadro de Amortización - Préstamo Sistema Francés';
            const currentDate = new Date().toLocaleDateString('es-AR');
            
            // HTML para la impresión
            const printHTML = `
                <!DOCTYPE html>
                <html lang="es">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${title}</title>
                    <style>
                        body {
                            font-family: 'Arial', sans-serif;
                            margin: 20px;
                            color: #333;
                            background: white;
                        }
                        
                        .print-header {
                            text-align: center;
                            margin-bottom: 30px;
                            border-bottom: 2px solid #2c3e50;
                            padding-bottom: 20px;
                        }
                        
                        .print-header h1 {
                            color: #2c3e50;
                            margin-bottom: 10px;
                        }
                        
                        .print-header p {
                            color: #7f8c8d;
                            margin: 5px 0;
                        }
                        
                        .summary-cards {
                            display: grid;
                            grid-template-columns: repeat(2, 1fr);
                            gap: 15px;
                            margin-bottom: 30px;
                        }
                        
                        .summary-card {
                            border: 2px solid #3498db;
                            padding: 20px;
                            border-radius: 10px;
                            text-align: center;
                            background: #f8f9fa;
                        }
                        
                        .summary-card h3 {
                            color: #2c3e50;
                            font-size: 0.9rem;
                            margin-bottom: 10px;
                            text-transform: uppercase;
                        }
                        
                        .summary-card .amount {
                            font-size: 1.4rem;
                            font-weight: bold;
                            color: #27ae60;
                            margin-bottom: 5px;
                        }
                        
                        .table-container {
                            margin-top: 20px;
                        }
                        
                        .table-header {
                            background: #2c3e50;
                            color: white;
                            padding: 15px;
                            border-radius: 5px 5px 0 0;
                        }
                        
                        .table-header h2 {
                            margin: 0 0 10px 0;
                        }
                        
                        table {
                            width: 100%;
                            border-collapse: collapse;
                            font-size: 0.8rem;
                            border: 1px solid #ddd;
                        }
                        
                        th {
                            background: #34495e;
                            color: white;
                            padding: 12px 8px;
                            text-align: center;
                            font-weight: bold;
                            font-size: 0.75rem;
                        }
                        
                        td {
                            padding: 10px 8px;
                            text-align: right;
                            border-bottom: 1px solid #ecf0f1;
                        }
                        
                        td:first-child {
                            text-align: center;
                            font-weight: bold;
                            background: #f8f9fa;
                        }
                        
                        .totals-row td {
                            background: #2c3e50 !important;
                            color: white !important;
                            font-weight: bold;
                            padding: 12px 8px;
                        }
                        
                        .currency {
                            color: #27ae60;
                            font-weight: 600;
                        }
                        
                        .date {
                            color: #7f8c8d;
                        }
                        
                        @page {
                            margin: 1cm;
                            size: A4 landscape;
                        }
                        
                        @media print {
                            body {
                                margin: 0;
                            }
                            
                            .summary-cards {
                                grid-template-columns: repeat(4, 1fr);
                                gap: 10px;
                            }
                            
                            table {
                                font-size: 0.7rem;
                            }
                            
                            th, td {
                                padding: 6px 4px;
                            }
                        }
                    </style>
                </head>
                <body>
                    <div class="print-header">
                        <h1>${title}</h1>
                        <p>Fecha de emisión: ${currentDate}</p>
                        <p>Sistema de amortización: Francés (cuotas fijas)</p>
                    </div>
                    
                    ${resultsContent}
                </body>
                </html>
            `;
            
            printWindow.document.write(printHTML);
            printWindow.document.close();
            
            // Esperar a que se cargue y luego mostrar el diálogo de impresión
            printWindow.onload = function() {
                setTimeout(() => {
                    printWindow.print();
                }, 250);
            };
        }

        // Inicializar la página al cargar
        window.onload = function() {
            initializePage();
        };
    </script>
</body>
</html>
